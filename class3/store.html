<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Cash Register</title>
		<script>
		var price = 2;
		
		function storeFunction(item_price){
			var sub_total;
			sub_total = (item_price + 2) * 1.25;
			return sub_total;
		}
		
		function displaySubtotal(){
			var total = storeFunction(price);
			alert("The price is actually " + total);
		}
		
		displaySubtotal();
		</script>
	</head>
	<body>
	</body>
</html>
