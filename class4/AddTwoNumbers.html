<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Add Two Numbers</title>
		<script src="jquery-1.4.4.js" type="text/javascript"></script>
		<script type="text/javascript">
			var y = 8;

			function GetNumbers(a)
			{				
						
				y = 4;
				var x = document.getElementById("Numbers").value;
				x = parseInt(x);
				if (x) {
					
					switch (a)
					{
						case '+':
							$('#Result').val(y + x);
							break;
						case '-' :
						    $('#Result').val(y - x);
							break;
						case '*':
							$('#Result').val(y * x);
							break;
						case '/':
						   $('#Result').val(y / x);
							break;
						default:
							$('#Error').innerHTML('You just did something crazy, I can\'t help you');
							break;
						
					}
		
				}
				else
				{
					$("#Error").innerHTML("Hey! That's not a number!");
				}
			}
			
			
		</script>
	</head>
	<body>
		<input type="text" id="Numbers" />
		<button onclick="GetNumbers('+')">Click to Add</button>
		<button onclick="GetNumbers('-')">Click to Subtract</button>
		
		<button onclick="GetNumbers('*')">Click to Multiply</button>
		<button onclick="GetNumbers('/')">Click to Divide</button>
		<input type="text" id="Result" />
		<label id="Error" style="color:red"></label>
	</body>
</html>
